<!--The content below is only a placeholder and can be replaced.-->

<mat-form-field class="example-full-width">
  <input matInput placeholder="Create a card" (keyup.enter)="onEnter($event)"/>
</mat-form-field>

<div class="container">
  <div class="card-pool backlog">
    <h2>{{type}} cards</h2>
    <app-card-item *ngFor="let card of cards" [card]="card">
    </app-card-item>
  </div>
</div>
