<form>
  <mat-form-field class="example-full-width">
    <input #cardInput matInput placeholder="Create a card" (keyup.enter)="onEnter(cardInput.value)"/>
  </mat-form-field>
</form>

<div class="container">
  <div class="card-pool active-sprint">
    <h2>Active sprint</h2>
    <app-card-item *ngFor="let card of cards" [card]="card" [index]="i">
    </app-card-item>
  </div>
</div>
